<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- container box start -->
        <div class="header-title">
            <header class="title">Welcome To My Library!</header>
        </div>
        
        <div class="library-container">
            <div class="sidebar">
                <p>Title: <input class="book-title" placeholder="Harry Potter"></p>
                <p>Author: <input class="book-author" type="" placeholder="JK Rowling"></p>
                <p>Total Pages: <input class="book-page" type="number" placeholder="250"></p>
                <p>Read: <input class="book-read-checkbox" type="checkbox"></p>
                <button class="add-book-btn" type="button">Add Book</button>
            </div>

            <div class="book-info-container">

                </div>
            </div>
        <!-- container box end-->
        </div>
    </div>
</body>
</html>
